<html>
    <head>
        <meta charset="UTF-8">
        <title>1부터 N까지의 합</title>
    </head>
    <body>
        <script>
            // 2023.04.04 
            // 간결한 코드를 위해 Compound Operators 사용하기.
            function solution(n){
                let answer = 0;
                for (let i = 1; i <= n; i++) {
                    answer = answer + i;
                }
                return answer;
            }

            console.log(solution(6));
        </script>
    </body>
</html>
