<html>
    <head>
        <meta charset="UTF-8">
        <title>최솟값 구하기</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer = arr[0]; 
                arr.forEach( (item) => {
                    if (answer > item) answer = item;
                });
                return answer;
            }

            let arr=[5, 7, 11, 3, 6, 9, 11];
            console.log(solution(arr));
        </script>
    </body>
</html>
