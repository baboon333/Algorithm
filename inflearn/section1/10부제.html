<html>
    <head>
        <meta charset="UTF-8">
        <title>10부제</title>
    </head>
    <body>
        <script>
            // 2023.04.05
            // 타입에 맞게.
            function solution(day, arr){
                
                let sum = 0;
                for (let num of arr) {
                    if (num.toString().endsWith(day.toString())) sum++;
                }
                return sum;
            }
            
            arr=[25, 23, 11, 47, 53, 17, 33];
            console.log(solution(3, arr));
        </script>
    </body>
</html>
